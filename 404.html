<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Wealthy4ever</title>
    <script>
        // GitHub Pages SPA redirect hack.
        // When GH Pages gets a request for a path it doesn't have (e.g. /tools),
        // it serves this 404.html. We encode the full URL and redirect to the
        // root index.html, which will restore the path and let React Router handle it.
        (function () {
            var l = window.location;
            // Encode full path + search + hash as a ?p= query param on the root URL
            var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                '/?p=' + encodeURIComponent(l.pathname + l.search + l.hash);
            l.replace(redirect);
        })();
    </script>
</head>

<body></body>

</html>

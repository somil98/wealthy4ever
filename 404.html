<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wealthy4ever</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // This script encodes the current path/query/hash into the redirect URL
    // and sends the browser to the root, where the SPA can handle the route.
    // See: https://github.com/rafgraph/spa-github-pages
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1).join('/') + // keep '' (root)
      '/?p=' + encodeURIComponent(
        l.pathname.slice(1) + (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') +
        l.hash
      )
    );
  </script>
</head>

<body>
  <!-- Redirecting... -->
</body>

</html>

    <!-- GitHub Pages SPA redirect handler -->
    <script>
      // Handle redirect from 404.html - fixes URL before React Router loads
      (function() {
        var redirectPath = sessionStorage.getItem('redirectPath');
        var needsRedirect = false;
        var finalPath = '';
        
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          finalPath = redirectPath;
          needsRedirect = true;
        } else {
          // Also check URL parameter (fallback)
          var urlParams = new URLSearchParams(window.location.search);
          var pathParam = urlParams.get('p');
          if (pathParam) {
            var newPath = '/' + decodeURIComponent(pathParam);
            var newSearch = window.location.search.replace(/[?&]p=[^&]*/, '').replace(/^&/, '?');
            finalPath = newPath + (newSearch === '?' ? '' : newSearch) + window.location.hash;
            needsRedirect = true;
          }
        }
        
        if (needsRedirect) {
          // Fix URL before React Router loads
          history.replaceState(null, '', finalPath);
          
          // Don't initialize GA here - let React Router's PageViewTracker handle it
          // This prevents double-counting page views
        }
      })();
    </script>
